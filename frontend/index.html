<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- body -->
<body class="font-sixty min-h-screen bg-red-100 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-blue-500 underline italic text-center mb-5">eshan</h1>

    <!-- start screen div -->
    <div id="start-screen" class="text-center">
        <p class="font-bold italic text-center mb-8">Welcome to the ultimate Pong experience!</p>
        <a href="./game.html">
            <button id="start-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded text-2xl">
                Start Game
            </button>
        </a>
    </div>

    <!-- hidden game screen div -->
    <div id="game-screen" class="hidden">
        <p class="font-bold italic text-center mb-2">Use 'W/S' and Arrow Keys</p>
        <div id="parent-container" class="flex justify-center">
            <canvas id="gameCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
        </div>
    </div>

    <script type="module" src="./script.ts"></script>
</body>
</html>
