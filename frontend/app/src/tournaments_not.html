<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONGOID</title>
    <link rel="stylesheet" href="styles.css">
	<script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- <script type="module" src="main.ts" defer></script> -->
</head>
<body class="font-pressstart min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black text-white overflow-x-hidden">

    <nav class="relative z-10 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- logo -->
            <div class="flex items-center space-x-2">
                <h1 class="text-4xl font-bold pixel-box bg-opacity-50 p-4">PONGOID</h1>
            </div>

            <!-- auth -->
            <div class="flex items-center space-x-6">
                <div id="google-login-button" class="g_id_signin"></div>
                <div id="profile-info" class="hidden">
                    <div class="flex items-center space-x-4">
                        <img id="pfp" class="w-12 h-12 rounded-full pixel-box" alt="Profile">
                        <div>
                            <h4 id="uname" class="crt-text"></h4>
                            <p id="umail" class="text-xs font-silkscreen"></p>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button id="logout-button" class="hidden hover:text-blue-200 clicky wiggler">
                        LOGOUT
                    </button>
                    <button id="login-button" class="pixel-box bg-blue-600 px-6 py-2 hover:bg-blue-700 clicky">
                        LOGIN
                    </button>
                    <button id="signup-button" class="pixel-box bg-green-500 px-6 py-2 hover:bg-green-600 clicky">
                        SIGN UP
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- main container for tournament listing -->
    <div class="container mx-auto px-4">

        <div class="py-16 h-100" id="main-container">
            <h2 class="text-4xl font-bold text-center mb-12 retro-shadow">Tournaments</h2>

            <div class="pixel-box bg-opacity-80 bg-blue-900 p-8 grid gap-y-5" id="tournament-list">

                <div class="tournament-item grid grid-cols-3">
                    <div class="crt-text flex flex-col">
                        <p class="inline text-[32px]">Emad's room</p>
                        <p class="player-count text-green-300 inline">1/16 players</p>
                    </div>
                    <div class="join-button inline pixel-box bg-green-500 px-4 py-2 hover:bg-green-600 col-start-4 clicky w-60">
                        JOIN
                </div>
            </div>

                <div class="tournament-item grid grid-cols-3">
                    <div class="crt-text flex flex-col">
                        <p class="inline text-[32px]">Piolo's room</p>
                        <p class="player-count text-green-300 inline">3/16 players</p>
                    </div>
                    <div class="join-button inline pixel-box bg-green-500 px-4 py-2 hover:bg-green-600 col-start-4 clicky w-60">
                        <p>
                            JOIN
                        </p>
                    </div>
                </div>

                <div class="tournament-item grid grid-cols-3">
                    <div class="crt-text flex flex-col">
                        <p class="inline text-[32px]">Piolo's room</p>
                        <p class="player-count text-red-500 inline">16/16 players</p>
                    </div>
                    <div class="join-button inline pixel-box bg-green-500 px-4 py-2 hover:bg-green-600 col-start-4 clicky w-60">
                        JOIN
                    </div>
                </div>

                <div class="flex flex-row justify-center">
                    <!-- navigate to next page -->
                    <button class="mx-5 shadow-md/30 bg-blue-600 hover:bg-blue-700 clicky"><</button>

                    <p>1/5</p>

                    <button class="mx-5 shadow-md/30 bg-blue-600 hover:bg-blue-700 clicky">></button>
                </div>
        </div>

    </div>
</body>
</html>
